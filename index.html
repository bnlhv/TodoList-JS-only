<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo with JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Todo app with JS</h1>
    </div>
    <div class="input-box">
        <label for="input">Item:</label><br>
        <input type="text" name="input" id="input">
        <button type="button" id="add-btn" onclick="addField()">Add</button>
        <button type="button" id="clear-btn" onclick="clearField()">Clear</button>
    </div>
    <div>
        <ol id="list">
        </ol>
    </div>
    <button type="button" id="erase-btn" onclick="eraseAll()">Erase all</button>
    
</body>
</html>
